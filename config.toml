## Basic Configuration
baseurl = "https://ihazcloudthings.xyz"
languageCode = "en"
title = "ihaz cloud things"
theme = "mainroad"
summarylength = 30
paginate = 10

# disqusShortname = "your-disqus-shortname"
# googleAnalytics = "your-google-analytics-id"
# enableRobotsTXT = true

[Author] # Used in authorbox
  name = "Dustin Scott"
  bio = "Dustin is a Senior Cloud Native Field Engineer currently working for VMware"
  avatar = "img/avatar.png"

## Site Settings
[Params]
  subtitle = "tech blog"
  descriptions = "yet another tech blog"
  dateformat = "Jan 2, 2006"
  twitter_cards = true
  opengraph = true
  readmore = true
  authorbox = true
  toc = true
  post_navigation = true
  post_meta = ["date", "categories", "translations"]
  mainSections = ["posts", "about", "blog", "news"]
  mathjax = true
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js"
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML"
  highlightColor = "#e22d30"
  customCSS = ["css/custom.css"]
  customJS = ["js/custom.js"]

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 10
  tags_counter = true

